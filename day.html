<body>
    <!-- Header -->
    <header class="header">
        <h1>üìÖ Browse Special Days</h1>
        <p>Select any date to discover what's special</p>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Date Picker -->
        <section class="date-picker-section">
            <h2>Choose a Date</h2>
            <div class="date-selectors">
                <div class="select-wrapper">
                    <label for="month-select">Month</label>
                    <select id="month-select" aria-label="Select month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <label for="day-select">Day</label>
                    <select id="day-select" aria-label="Select day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="card">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Day Content -->
        <div id="day-content" class="card" style="display: none;"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with ‚ù§Ô∏è | Explore every day of the year</p>
        <p><a href="index.html">Back to Today</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Show content container once loaded
        document.addEventListener('DOMContentLoaded', function () {
            const loading = document.getElementById('loading');
            const content = document.getElementById('day-content');

            // Wait a moment for data to load, then show content
            setTimeout(function () {
                if (content.innerHTML !== '') {
                    loading.style.display = 'none';
                    content.style.display = 'block';
                }
            }, 100);
        });
    </script>
</body>
